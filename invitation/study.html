<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/normalize.css">
  <link rel="stylesheet" href="../assets/styles/invitation.css">
  <script src="../assets/scripts/invitation/jquery-3.6.1.min.js" defer></script>
  <script src="../assets/scripts/invitation/invitation.js" defer></script>
  <title>勉強の招待状</title>
</head>
<body>
  <main>
    <section class="invitation_hero invitation_study_hero">
      <div class="invitation_wrapper">
        <div class="invitation_paragraph">
          <h2 class="invitation_title">勉強の招待状</h2>
          <p class="invitation_detail">みんなは何に熱中しているのだろう？<br>一緒に頑張りたいものをチェックしよう！</p>
        </div>
      </div>
    </section>
    <section class="invitation_cards">
      <div class="cards_wrapper">
        <div class="card">
          <div class="card_inner">
            <div class="card_name">簿記勉強しよう!</div>
            <div class="participants">湯浅咲希</div>
          </div>
          <div class="card_inner card_inner_nav">
            <div class="button_wrapper">

              <button class="card_add_reaction modal_open">
                <div>
                  コメントする
                </div>
              </button>
            </div>
            <div class="added_contents">
              <div class="added_names" id="added_names">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="modal_window">
      <div>
        <p>氏名</p>
      </div>
      <div>
        <input type="text" class="modal_input_name modal_input" id="modal_input_name"></input>
      </div>
      <div>
        <p>コメント</p>
      </div>
      <div>
        <input type="text" class="modal_input_comment modal_input" id="modal_input_comment" placeholder="招待者にコメントしよう！"></input>
      </div>
      <div class="modal_menu">
        <button class="modal_cancel">
          <div>
            <p>閉じる</p>
          </div>
        </button>
        <button class="modal_done">
          <div>
            <p>完了</p>
          </div>
        </button>
      </div>
    </section>
    <div id="over_lay" class="over_lay">
    </div>
  </main>
</body>
</html>
